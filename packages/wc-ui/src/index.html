<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/wc-ui.esm.js"></script>
  <script nomodule src="/build/wc-ui.js"></script>
  <script type="module" src="/@wcui/icons/wc-icons.esm.js"></script>
  <link rel="stylesheet" href="/build/wc-ui.css">
  <link rel="stylesheet" href="https://unpkg.com/lwu-css@1.0.2/dist/index.css">
  <style>

    .dark {
      background-color: #333;
    }

<body class="dark1">
  <div class=" lwu-m-3">
    <h2>Button 按钮组件</h2>
  </div>
  <!-- <icon-add-circle></icon-add-circle> -->
  <div class=" lwu-m-3">
    <h3 class=" lwu-mb-3">按钮主题风格</h3>
    <wc-space size="[12, 18]">
      <wc-space-item>
        <wc-button dark1>默认按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="primary" dark1>主要按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="danger" dark1>危险按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="warning" dark1>警告按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="success" dark1>成功按钮</wc-button>
      </wc-space-item>
    </wc-space>
  </div>
  <div class=" lwu-m-3">
    <h3 class=" lwu-mb-3">按钮变体</h3>
    <wc-space size="[12, 18]">
      <wc-space-item>
        <wc-button dark1 variant="outline">默认按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="primary" dark1 variant="outline">主要按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="danger" dark1 variant="dashed">危险按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="warning" dark1 variant="text">警告按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="success" dark1 variant="contained">成功按钮</wc-button>
      </wc-space-item>
    </wc-space>
  </div>
  <div class=" lwu-m-3">
    <h3 class=" lwu-mb-3">按钮禁用</h3>
    <wc-space size="[12, 18]">
      <wc-space-item>
        <wc-button dark1 variant="outline" disabled>默认按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="primary" dark1 variant="outline" disabled>主要按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="danger" dark1 variant="dashed" disabled>危险按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="warning" dark1 variant="text" disabled>警告按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="success" dark1 variant="contained" disabled>成功按钮</wc-button>
      </wc-space-item>
    </wc-space>
  </div>
  <div class=" lwu-m-3">
    <h3 class=" lwu-mb-3">块级按钮</h3>
    <wc-space size="large" direction="vertical" custom-style="width: 360px;" block>
      <wc-space-item>
        <wc-button dark1 block>默认按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="primary" dark1 block>主要按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="danger" dark1 block>危险按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="warning" dark1 block>警告按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="success" dark1 block>成功按钮</wc-button>
      </wc-space-item>
    </wc-space>
  </div>
  <div class=" lwu-m-3">
    <h3 class=" lwu-mb-3">图标按钮</h3>
    <wc-space size="large" custom-style="width: 360px;">
      <wc-space-item>
        <wc-button theme="primary" dark1>
          <span slot="icon">
            <icon-plus color="#fff" />
          </span>
        </wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="primary" dark1>
          <span slot="icon">
            <icon-like color="#fff" />
          </span>
          <span slot="default">收藏按钮</span>
        </wc-button>
      </wc-space-item>
    </wc-space>
  </div>
  <div class=" lwu-m-3">
    <h3 class=" lwu-mb-3">按钮形状</h3>
    <wc-space size="large">
      <wc-space-item>
        <wc-button theme="primary" dark1>主要按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="danger" dark1 shape="round">危险按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="warning" dark1 shape="square">
          <span slot="icon">
            <icon-plus color="#fff" />
          </span>
        </wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="success" dark1 shape="circle">
          <span slot="icon">
            <icon-plus color="#fff" />
          </span>
        </wc-button>
      </wc-space-item>
    </wc-space>
  </div>
  <div class=" lwu-m-3">
    <h3 class=" lwu-mb-3">按钮尺寸</h3>
    <wc-space size="large">
      <wc-space-item>
        <wc-button theme="primary" dark1 size="large">large</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="danger" dark1>medium</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="warning" dark1 size="small">small</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="success" dark1 size="mini">mini</wc-button>
      </wc-space-item>
    </wc-space>
  </div>
  <div class=" lwu-m-3">
    <h3 class=" lwu-mb-3">加载中状态</h3>
    <wc-space size="large">
      <wc-space-item>
        <wc-button theme="primary" dark1 loading>默认按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button theme="danger" dark1 loading>默认按钮</wc-button>
      </wc-space-item>
    </wc-space>
  </div>
  <div class="margin">
    <h3 class=" lwu-mb-3">组合按钮</h3>
    <div>
      <wc-space size="large">
        <wc-space-item>
          <wc-button-group>
            <wc-button dark1>medium</wc-button>
            <wc-button dark1>
              <span slot="icon">
                <icon-down />
              </span>
            </wc-button>
          </wc-button-group>
        </wc-space-item>
        <wc-space-item>
          <wc-button-group>
            <wc-button theme="primary" dark1>medium</wc-button>
            <wc-button theme="primary" dark1>
              <span slot="icon">
                <icon-down color="#fff" />
              </span>
            </wc-button>
          </wc-button-group>
        </wc-space-item>
      </wc-space>
    </div>
    <div class="mt">
      <wc-space size="large">
        <wc-space-item>
          <wc-button-group>
            <wc-button theme="success" dark1>
              <span slot="icon">
                <icon-plus color="#fff" />
              </span>
            </wc-button>
            <wc-button theme="success" dark1>
              <span slot="icon">
                <icon-minus color="#fff" />
              </span>
            </wc-button>
            <wc-button theme="success" dark1>
              <span slot="icon">
                <icon-close color="#fff" />
              </span>
            </wc-button>
          </wc-button-group>
        </wc-space-item>
        <wc-space-item>
          <wc-button-group theme="success">
            <wc-button shape="round" dark1>
              <icon-left color="#fff"></icon-left>
              <span>上一页</span>
            </wc-button>
            <wc-button shape="round" dark1 id="wc-button2">
              <span>下一页</span>
              <icon-right color="#fff"></icon-right>
            </wc-button>
          </wc-button-group>
        </wc-space-item>
        <wc-space-item>
          <wc-button-group>
            <wc-button theme="success" dark1 disabled>点赞</wc-button>
            <wc-button theme="success" dark1 disabled>收藏</wc-button>
          </wc-button-group>
        </wc-space-item>
      </wc-space>
    </div>
    <!-- <wc-space size="large">
      <wc-space-item>
        <wc-button id="wc-button" theme="primary" dark1 size="large">主要按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button id="wc-button" theme="danger" dark1>危险按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button id="wc-button" theme="warning" dark1 size="small">警告按钮</wc-button>
      </wc-space-item>
      <wc-space-item>
        <wc-button id="wc-button" theme="success" dark1 size="mini">成功按钮</wc-button>
      </wc-space-item>
    </wc-space> -->
  </div>
  <div class=" lwu-my-6 lwu-mx-3">
    <h2>Icon 图标组件</h2>
  </div>
  <div class=" lwu-m-3">
    <h3 class=" lwu-mb-3">基础用法</h3>
    <wc-space size="large">
      <wc-space-item>
        <icon-add-circle />
      </wc-space-item>
      <wc-space-item>
        <icon-plus />
      </wc-space-item>
    </wc-space>
  </div>
  <div class=" lwu-m-3">
    <h3 class=" lwu-mb-3">图标颜色</h3>
    <wc-space size="large">
      <wc-space-item>
        <icon-add-circle color="#333" />
      </wc-space-item>
      <wc-space-item>
        <icon-add-circle color="#f00" />
      </wc-space-item>
      <wc-space-item>
        <icon-add-circle color="#0f0" />
      </wc-space-item>
      <wc-space-item>
        <icon-add-circle color="#00f" />
      </wc-space-item>
      <wc-space-item>
        <icon-add-circle color="#fff" />
      </wc-space-item>
    </wc-space>
  </div>
  <div class=" lwu-m-3">
    <h3 class=" lwu-mb-3">图标尺寸</h3>
    <wc-space size="large">
      <wc-space-item>
        <icon-add-circle color="#333" size="20" />
      </wc-space-item>
      <wc-space-item>
        <icon-add-circle color="#333" size="30" />
      </wc-space-item>
      <wc-space-item>
        <icon-add-circle color="#333" size="40" />
      </wc-space-item>
      <wc-space-item>
        <icon-add-circle color="#333" size="50" />
      </wc-space-item>
      <wc-space-item>
        <icon-add-circle color="#333" size="60" />
      </wc-space-item>
    </wc-space>
  </div>
  <div class=" lwu-m-3">
    <h3 class=" lwu-mb-3">图标旋转角度</h3>
    <wc-space size="large">
      <wc-space-item>
        <icon-expand-down color="#333" rotate="90" />
      </wc-space-item>
      <wc-space-item>
        <icon-expand-down color="#333" rotate="180" />
      </wc-space-item>
      <wc-space-item>
        <icon-expand-down color="#333" rotate="270" />
      </wc-space-item>
      <wc-space-item>
        <icon-expand-down rotate="360" />
      </wc-space-item>
    </wc-space>
  </div>
  <div class=" lwu-m-3">
    <h3 class=" lwu-mb-3">图标旋转动画</h3>
    <wc-space size="large">
      <wc-space-item>
        <icon-loading color="#333" rotate="90" spin />
      </wc-space-item>
      <wc-space-item>
        <icon-refresh color="#333" rotate="180" spin />
      </wc-space-item>
    </wc-space>
  </div>
</body>

</html>
